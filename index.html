<!-- clicker-games-site/index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Clicker Arcade</title>
<meta name="color-scheme" content="dark">
<style>
  :root{
    --bg:#0a0f1e; --bg2:#0e1530; --fg:#f2f6ff; --muted:#a8b6d6;
    --ring:#263566; --acc1:#67e8f9; --acc2:#a78bfa; --acc3:#f472b6; --acc4:#34d399;
    --tile:#0f1831; --glow:0 10px 28px rgba(103,232,249,.28);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color:var(--fg);
    background:
      radial-gradient(1200px 800px at 10% -10%, #1e2e6a 0%, transparent 55%),
      radial-gradient(1100px 720px at 110% 15%, #5b1c77 0%, transparent 60%),
      radial-gradient(900px 600px at 50% 100%, #0b3b53 0%, transparent 60%),
      linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
    min-height:100%;
  }

  /* --- Shell & Topbar (brand only) --- */
  .shell{max-width:1180px; margin:0 auto; padding:22px 16px 40px; display:grid; gap:20px}
  .topbar{
    display:flex; align-items:center; justify-content:center;
    padding:12px 14px; border-radius:16px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid var(--ring);
    backdrop-filter: blur(10px);
  }
  .brand{
    display:inline-flex; align-items:center; gap:12px; font-weight:900; letter-spacing:.5px;
    font-size:clamp(20px,3vw,26px);
    background: linear-gradient(90deg, #ffffff, #b9f2ff 25%, #c9bdff 55%, #ffb6e6 80%, #ffffff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .spark{
    width:12px; height:12px; border-radius:50%;
    background: conic-gradient(from 0deg, var(--acc1), var(--acc2), var(--acc3), var(--acc4), var(--acc1));
    box-shadow:
      0 0 12px rgba(103,232,249,.6),
      0 0 24px rgba(167,139,250,.45),
      0 0 36px rgba(244,114,182,.35);
  }

  /* --- Hero --- */
  .hero{ text-align:center; padding:8px 10px 0 }
  .title{
    margin:0; line-height:1.05; font-size:clamp(30px,4.8vw,48px);
    background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3), var(--acc4));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter: drop-shadow(0 10px 24px rgba(103,232,249,.18));
  }
  .subtitle{margin:8px 0 0; color:var(--muted); font-size:clamp(14px,1.5vw,16px)}

  /* --- Controls --- */
  .controls{display:flex; justify-content:center; gap:12px; margin-top:14px; flex-wrap:wrap}
  .search{
    width:min(620px, 92vw); display:flex; gap:10px; align-items:center;
    background: rgba(13,23,54,.9); border:1px solid var(--ring);
    border-radius:14px; padding:12px 14px;
  }
  .search input{
    width:100%; background:transparent; border:none; color:var(--fg); outline:none;
    font-size:16px;
  }
  .counter{
    display:inline-flex; align-items:center; gap:8px; padding:10px 14px;
    border-radius:999px; border:1px solid var(--ring); color:#e8f6ff;
    background: linear-gradient(90deg, rgba(103,232,249,.12), rgba(167,139,250,.12));
  }

  /* --- Rainbow divider --- */
  .divider{
    height:2px; border-radius:999px; margin:16px auto 4px; width:100%;
    background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3), var(--acc4), var(--acc1));
    filter: blur(.2px);
  }

  /* --- Grid --- */
  .grid{
    margin-top:14px;
    display:flex; flex-wrap:wrap; gap:18px;
    align-items:flex-start; align-content:flex-start; justify-content:flex-start;
  }

  /* tile with neon border using pseudo element */
  .tile{
    position:relative;
    width:190px; align-self:flex-start;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid var(--ring); border-radius:16px; padding:16px 14px;
    display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    overflow:hidden;
  }
  .tile::before{
    content:""; position:absolute; inset:-1px; border-radius:16px; pointer-events:none;
    background: conic-gradient(from 180deg,
      rgba(103,232,249,.55),
      rgba(167,139,250,.55),
      rgba(244,114,182,.55),
      rgba(52,211,153,.55),
      rgba(103,232,249,.55));
    mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    padding:1px; opacity:.0; transition:opacity .18s ease;
  }
  @media (hover:hover){
    .tile:hover{ transform: translateY(-4px) scale(1.01); box-shadow: var(--glow); border-color:#3452b3; }
    .tile:hover::before{ opacity:.9 }
  }

  .icon{
    width:68px; height:68px; border-radius:14px;
    background:
      radial-gradient(80px 40px at 30% 25%, rgba(255,255,255,.18), transparent 60%),
      linear-gradient(135deg, #1f3e8a, #7c2ae8);
    border:1px solid #2c3f79; display:grid; place-items:center; flex:0 0 auto;
  }
  .icon svg{ width:30px; height:30px; fill:#fff; opacity:.95 }
  .name{
    font-weight:900; font-size:1.02rem; max-width:160px;
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
  }
  .cta{
    display:inline-block;
    background: linear-gradient(90deg, var(--acc1), var(--acc2), var(--acc3), var(--acc4));
    color:#06121f; text-decoration:none; font-weight:900; letter-spacing:.25px;
    padding:9px 14px; border-radius:12px; font-size:.95rem;
    box-shadow:0 10px 22px rgba(103,232,249,.25);
  }

  .empty{color:#b7c6e8; text-align:center; margin-top:26px}

  @media (prefers-reduced-motion: reduce){
    .tile{ transition:none }
  }
</style>
</head>
<body>
  <div class="shell">
    <!-- BRAND ONLY (no Home/Games buttons) -->
    <div class="topbar">
      <div class="brand"><span class="spark"></span> Clicker Arcade</div>
    </div>

    <!-- HERO -->
    <header class="hero">
      <h1 class="title">Play Minimal, Juicy Clickers</h1>
      <p class="subtitle">Fast, offline, single‑file games generated by our pipeline.</p>
      <div class="controls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z"
                  fill="none" stroke="#8fb3ff" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <input id="q" type="search" placeholder="Search games…" autocomplete="off" aria-label="Search games">
        </div>
        <span class="counter" id="count">0 games</span>
      </div>
    </header>

    <div class="divider" aria-hidden="true"></div>

    <!-- LIBRARY GRID -->
    <main id="games" class="grid" aria-live="polite"></main>
    <p id="empty" class="empty" style="display:none">No games yet. Come back later!</p>
  </div>

<script>
  const grid = document.getElementById('games');
  const empty = document.getElementById('empty');
  const q = document.getElementById('q');
  const count = document.getElementById('count');
  let games = [];

  function render(list){
    grid.innerHTML = '';
    if(!list.length){ empty.style.display='block'; count.textContent = '0 games'; return; }
    empty.style.display='none';
    list.forEach(g=>{
      const el = document.createElement('article');
      el.className = 'tile';
      el.setAttribute('data-title', (g.title||'').toLowerCase());
      el.innerHTML = `
        <div class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M7 14h10l2 2h1a2 2 0 0 0 2-2v-1a7 7 0 0 0-7-7H11a7 7 0 0 0-7 7v1a2 2 0 0 0 2 2h1l2-2Z"
                  stroke="white" stroke-width="1.6" fill="none"/>
            <circle cx="10" cy="12" r="1.6" fill="white"/>
            <circle cx="14" cy="12" r="1.6" fill="white"/>
          </svg>
        </div>
        <div class="name" title="${g.title}">${g.title}</div>
        <a class="cta" href="${g.url}" target="_blank" rel="noopener">▶ Play</a>
      `;
      grid.appendChild(el);
    });
    count.textContent = `${list.length} ${list.length===1?'game':'games'}`;
  }

  function filter(){
    const term = (q.value || '').trim().toLowerCase();
    if(!term){ render(games); return; }
    const filtered = games.filter(g => (g.title||'').toLowerCase().includes(term));
    render(filtered);
  }

  q.addEventListener('input', filter);

  fetch('./games/manifest.json', {cache:'no-store'})
    .then(r=>r.ok ? r.json() : [])
    .then(list=>{
      games = Array.isArray(list) ? list : [];
      render(games);
    })
    .catch(()=>{ games = []; render(games); });
</script>
</body>
</html>
